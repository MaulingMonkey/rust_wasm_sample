<html><head>
    <meta charset="UTF-8">
    <title>rust_wasm_sample</title>
    <script>
        addEventListener("load", function() {
            fetch('target/wasm32-unknown-unknown/debug/rust_wasm_sample.wasm')
                .then(response => response.arrayBuffer())
                .then(ab => WebAssembly.instantiate(ab))
                .then(module => {
                    document.getElementById("content").textContent = `
                        hello_world_1: ${module.instance.exports.hello_world_1()},
                        hello_world_2: ${module.instance.exports.hello_world_2()},
                        hello_world_3: ${module.instance.exports.hello_world_3()}
                    `;
                });
        });
    </script>
</head><body>
    <div id="content"></div>
</body></html>
